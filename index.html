<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEC Quiz - WS 2019/2020</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSEC Quiz</h1>
            <p class="subtitle">Wintersemester 2019/2020</p>
        </header>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="stats-overview">
                <h2>Deine Statistiken</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="total-attempts">0</span>
                        <span class="stat-label">Versuche</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="avg-score">0%</span>
                        <span class="stat-label">Durchschnitt</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="best-score">0%</span>
                        <span class="stat-label">Bestes Ergebnis</span>
                    </div>
                </div>
            </div>
            <button id="start-btn" class="btn btn-primary">Quiz Starten</button>
            <button id="reset-stats-btn" class="btn btn-secondary">Statistiken zurücksetzen</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="question-counter">
                <span id="current-question">1</span> / <span id="total-questions">17</span>
            </div>

            <div class="question-container">
                <h2 id="question-text"></h2>
                <p class="instruction">Wähle alle richtigen Antworten:</p>
                <div id="answers-container" class="answers"></div>
            </div>

            <button id="submit-btn" class="btn btn-primary" disabled>Antwort prüfen</button>
            <button id="next-btn" class="btn btn-primary hidden">Nächste Frage</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen hidden">
            <h2>Quiz beendet!</h2>
            <div class="result-circle">
                <span id="final-score">0%</span>
            </div>
            <p id="result-message"></p>
            <div class="result-details">
                <p><strong>Richtig:</strong> <span id="correct-count">0</span> / <span id="total-count">17</span></p>
            </div>
            <button id="restart-btn" class="btn btn-primary">Nochmal spielen</button>
            <button id="home-btn" class="btn btn-secondary">Zurück zum Start</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
